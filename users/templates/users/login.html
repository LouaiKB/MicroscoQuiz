{% extends 'biologicalquizapp/base.html' %}
{% load static %}
{% block mycss %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={% static 'registration/css/style.css' %}>
{% endblock mycss %}
{% block content %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-10">
				<div class="wrap d-md-flex">
					<div class="img" style="background-image: url({% static 'registration/images/bg-1.jpg' %});"></div>
					<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Sign In</h3>
							</div>
						</div>
						<form method="POST" class="signin-form">
							<input type="hidden" name="csrfmiddlewaretoken" value="al2vqNtXrG6KSGtfSrPzygj7I9KRo6JHSATcGVLmDfPH0Ragl9VoqqiL9XmGCXXZ">
							{% csrf_token %}
							<div class="form-group mb-3">
								<label class="label" for="name">{{form.username.label}}</label>
								{{form.username}}
							</div>
							
							<div class="form-group mb-3">
								<label class="label" for="name">{{form.password.label}}</label>
								{{form.password}}
							</div>
							
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
							</div>
						</form>
						<p class="text-center">Not a member? <a  href="{% url 'register' %}" id="signin">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% block script %}
    <script src={% static 'registration/js/main.js' %}></script>
    <script src={% static 'registration/js/jquery.min.js' %} ></script>
    <script src={% static 'registration/js/popper.js' %}></script>
{% endblock script %}
<script>

	// Get the input tags
	var formFields = document.getElementsByTagName('input');
	formFields[2].placeholder = 'Username';
	formFields[3].placeholder = 'Password';
	
	for(let field in formFields) {
		formFields[field].className = 'form-control';
	}

</script>
{% endblock content %}

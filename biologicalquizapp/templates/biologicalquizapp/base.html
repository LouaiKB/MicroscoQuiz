{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'biologicalquizapp\style.css' %}">
    <link rel="stylesheet" href="{% static 'biologicalquizapp\homeStyle.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={% static 'registration\css\style.css' %}>
    {% if title %}
        <title>microscoquiz - {{title}}</title>
    {% else %}
        <title>microscoquiz</title>
    {% endif %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" style="margin-bottom: 0px" role="alert">
                <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                <strong>Success: </strong> {{message}}
            </div>
        {% endfor %} 
    {% endif %}
    {% block content %}{% endblock  %}
    <script src={% static 'registration\js\main.js' %}></script>
    <script src={% static 'registration\js\jquery.min.js' %} ></script>
    <script src={% static 'registration\js\popper.js' %}></script> 
    <script src={% static 'registration\js\bootstrap.min.js' %}></script>
</body>
</html>
